<style>
body, html {
  overflow: hidden;
  margin: 0;
  height: 100%;
}

body, p, div, input, select, textarea {
  font-family: Arial, Helvetica, sans-serif;
}

.appWrapper {
  overflow:hidden;
  width: 100%;
  height: 100%;
}

.primaryButton, .secondaryButton, .textOnlyButton {
  border: 1px solid #00A;
  border-color: #003366;
  border-radius:3px;

  font-family: Arial, Helvetica, sans-serif;
  font-size: 8pt;
  line-height: 18px;

  margin: 0;
  padding: 0px 4px;

  vertical-align: top;

  cursor: pointer;

  height: 20px;
}

.primaryButton .buttonIcon, .secondaryButton .buttonIcon {
  display: inline-block;
  height: 12px;
  width: 12px;
  margin-top: 3px;
  margin-right: 3px;
}

.primaryButton .buttonLabel, .secondaryButton .buttonLabel {
  display: inline-block;
  vertical-align: top;
}

.primaryButton {
  color: #FFF;
  color: /*var=buttonTextColor*/;
  color: /*var=primaryButtonTextColor*/;
  background-color: #00A;
  background-color: #003366;
}

.secondaryButton {
  background-color: #FFF;
  color: #00D;
  color: #003366;
  color: /*var=primaryButtonTextColor*/;
  color: /*var=secondaryButtonTextColor*/;
}

.textOnlyButton {
  background: none;
  border: none;
  color: #00D;
  color: #003366;
  color: /*var=primaryButtonTextColor*/;
  color: /*var=secondaryButtonTextColor*/;
}

.primaryButton:focus, .secondaryButton:focus, .textOnlyButton:focus {
  outline: none;
}

.BackButton, .NextButton {
  border: 0;
  background: none;

  width: 30px;

  font-weight: bold;

  outline: none;

  cursor: pointer;
}

.backButtonIcon, .nextButtonIcon {
  height: 14px;
  color: #999;
}
.CloseButton {
  border: 0;
  background: none;

  width: 30px;
  height: 30px;

  outline: none;

  cursor: pointer;
}

.closeButtonIcon {
  width: 12px;
  height: 12px;
  color: #999;
}
.ExpandButton {
  border: 0;
  background: none;

  outline: none;

  padding: 0px;

  width: 20px;
  height: 20px;

  cursor: pointer;
}

.expandIcon {
  width: 10px;
  height: 10px;
  color: #999;

  pointer-events: none;
}
.modalDialogLightbox {
  background-color: rgba(255, 255, 255, 0.9);
}

.modalDialogTitleBar, .modalDialogContents {
  background-color: #FFF;
  border: 1px solid #DDD;
  border-color: #DDD;

  
}

.modalDialogTitleBarLabel {
  color: #F00;
  color: #003366;
  color: #003366;

  font-family: Arial, Helvetica, sans-serif;
  font-size: 9pt;
  font-weight: bold;

  width: 100%;
  text-align: center;
  margin-top: 8px;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  cursor:default;
}
.emailDialogMessage {
  background-color: #DDD;
  background-color: #DDD;

  border-radius: 3px;

  padding: 4px;

  color: #999;
  font-size: 8pt;
  font-family: Arial, Helvetica, sans-serif;

  text-align: center;
}
.infoBox {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;

  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.infoBoxBackgroundHorizontal, .infoBoxBackgroundVertical {
  background-color: rgba(255, 255, 255, 0.9);
  background-color: rgba(255, 255, 255, 0.9);
  
  border-left: 1px solid #DDD;
  border-top: 1px solid #DDD;
  
  border-left-color: #DDD;
  border-top-color: #DDD;
}

.infoBoxBackgroundVertical {
  border-left: none;
}

.infoBoxBackgroundHorizontal {
  border-top: none;
}

.infoBoxTextArea {
  overflow: hidden;
}

.infoBoxTitle, .infoBoxPrice, .infoBoxDescription {
  font: 12px sans-serif;
  line-height: 14px;
  color: #333;

  /* add ellipsis in webkit */
  display: -webkit-box;
  -webkit-box-orient: vertical;

  overflow: hidden;

  cursor: default;

  pointer-events: none;
}

.infoBoxTitle {
  font-weight: bold;
}
.ListView {

}

.listViewWindow {
  background-color: #FFF;
}

.ListHeader {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;

  cursor: default;
}

.listHeaderTitle {
  color: #F00;
  color: #003366;
  color: #003366;

  font-size: 9pt;
  font-weight: bold;

  width: 100%;
  text-align: center;
  margin-top: 4px;
}

.listHeaderIcon {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin-right: 3px;
}

.listHeaderLabel {
  display: inline-block;
  vertical-align: top;
}

.listViewLightbox {
  background-color: rgba(255, 255, 255, 0.8);
}
input, select, textarea {
  font-size: 8pt;
}

form {
  margin: 0;
  padding: 0;
}
.selectInput {
  height: 20px;
  -webkit-appearance: menulist-button;

  border-radius: 3px;
  border: 0px;
  background: #CCC;
  color: #333;
}

.selectInput:focus {
  outline: none;
}



.selectInputCustom {
  /* width is set during place() */
  height: 20px;

  border-radius: 3px;
  border: 0px;
  color: #333;

  background: #CCC url(dropdown-arrow@2x.png) no-repeat 100% 50%;
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAoBAMAAABk7EXQAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAeUExURczMzAAAAFRUVLCwsG9vbxwcHHx8fJKSksPDw2JiYghVlaYAAAA5SURBVCjPY2AYBbQA7EpgoNmAJOYoCALByMpYQCKiBihaHdEVgZWhKQIpC0a3lAVDEQND8mhcYAMAxLwFdl/yq9YAAAAASUVORK5CYII=);
  background-size: 18px 20px;

  font-size: 8pt;

  cursor: pointer;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.selectInputCustomSelectedLabelContainer {
  height: 20px;

  /* prevent iOS tap color */
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.selectInputCustomSelectedLabel {
  /* width is set during place() */
  white-space: nowrap;
  overflow:hidden;
  cursor: pointer;
}

.selectInputCustomDropdown {
  background: rgba(255, 255, 255, 0.95);
  border: 1px solid #CCC;
  border-radius: 3px;
  overflow-y: scroll;
  overflow-x: hidden;

  display: none;
}

.selectInputCustomDropdown::-webkit-scrollbar:vertical {
  width: 10px;
}

.selectInputCustomOption, 
.selectInputCustomOptionHover,
.selectInputCustomOptionSelected {
  padding: 3px 5px;
  border-top: 1px solid #CCC;
}

.selectInputCustomDropdown .selectInputCustomOption:first-child, 
.selectInputCustomDropdown .selectInputCustomOptionHover:first-child, 
.selectInputCustomDropdown .selectInputCustomOptionSelected:first-child {
  border-top: 0;
}

.selectInputCustomOptionHover {
  background-color: #EEE;
}

.selectInputCustomOptionSelected {
  background-color: #CCC;
  color: #333;
}
.emailInput, .emailInputError {
  height: 18px;

  color: #999;

  border: 1px solid #CCC;
  border-radius: 3px;
  border-color: #DDD;

  padding: 0 4px;

  /* hide inner shadow on iOS */
  -webkit-appearance: none;
}

.emailInput:focus, .emailInputError:focus {
  outline: none;
}

.emailInputError {
  color: #F00;
  border: 1px solid #F00;
}
.locationInput, .locationInputError {
  width: 75px;
  height: 18px;

  color: #999;

  border: 1px solid #CCC;
  border-radius: 3px;
  border-color: #DDD;

  padding: 0;
  padding-left: 20px;

  /* hide inner shadow on iOS */
  -webkit-appearance: none;
}

.locationInput:focus, .locationInputError:focus {
  outline: none;
}

.locationInputError {
  color: #F00;
  border: 1px solid #F00;
}

.locationInputIcon {
  pointer-events: none;
  position: absolute;
  width: 12px;
  height: 12px;
  top: 4px;
  left: 6px;
  color: #999;
}
.TileScrollPane {
  border-top: 1px solid #DDD;
  border-top-color: #DDD;

  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;

  /* do not use this - we're using a jquery plugin now, since this doesn't work in the context of the pictela templates
  -webkit-overflow-scrolling: touch; */

  /* prevent iOS tap color */
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.tilesContainer {
  position: relative;
}
.TileScrollPane.inMraid {
  overflow-y:hidden !important; 
}
.ProductInfoBoxScrollPane {
  border-top: 1px solid #DDD;
  border-bottom: 1px solid #DDD;
  border-color: #DDD;

  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;

  /* do not use this - we're using a jquery plugin now:
  -webkit-overflow-scrolling: touch;
  */
}


.ProductInfoBoxScrollPane .infoBoxes .infoBox:first-child .infoBoxBackgroundVertical {
  border-top: none;
}

.ProductInfoBoxScrollPane .infoBoxBackgroundVertical {
  border-bottom: 1px solid #DDD;
  border-color: #DDD;
}

.ProductInfoBoxScrollPane .infoBoxBackgroundHorizontal {
  border-left: 1px solid #DDD;
  border-right: 1px solid #DDD;
  border-color: #DDD;
}

.productInfoBoxScrollPaneEmptyMessage {
  font-size: 11.5pt;
  color: #999;
  padding: 10px;
}
